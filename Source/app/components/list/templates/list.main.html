<perfect-scrollbar class="scrollable always-visible" wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20" max-scrollbar-length="40">
    <ul>
    <li tabindex="0" class="bc-item clearfix result" id="bc-item-{{$index}}"
       ng-repeat="item in searchCtl.results track by $index" ng-click="listCtl.select(item, $event, $index)">
        <div class="heading">
            <span class="fullname" ng-bind="listCtl.getFullName(item)"></span><span class="more"></span>
            <div class="locations" ng-bind="listCtl.getLocations(item)"></div>
        </div>
    </li>
</ul>
    <button class="btn load-more" ng-click="searchCtl.loadMore()" value="Load More">Load More</button>
    <div class="no-results-found" ng-show="searchCtl.noresults">There were no results for <b>"{{searchCtl.query}}"</b>. Please try again.</div>
</perfect-scrollbar>
