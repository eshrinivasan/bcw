<div class="detail-container">
    <div class="return"><span class="return-arrow"></span><a ui-sref="list" ng-keypress="goBack('list')" tabindex="0"> Back to List</a></div>
    <div class="heading">
        <span class="fullname heading" ng-bind="vm.getFullName(vm.item)"></span>
        <span class="crd-number"> <span> (#</span><span ng-bind="vm.item.fields.ac_source_id"></span><span>)</span></span>
    </div>
    <div class="locations">
        <span ng-bind="locations(vm.item)"></span>
    </div>
    <div class="details">
        <div class="bc-type detail-item">
            <span class="fullname" ng-bind="vm.getFullName(vm.item)"></span><span> is </span>

            <span ng-show="vm.isBroker(vm.item)"> a <a href="#" title="{{vm.brokerToolTip}}">registered broker</a>.</span>
            <span ng-show="vm.isInvestmentAdvisor(vm.item)"> an <a href="#" title="{{vm.iaToolTip}}">investment advisor.</a></span>
            <span ng-show="vm.isBoth(vm.item)"> both a <a href="#" title="{{vm.brokerToolTip}}">registered broker</a> and an <a href="#" title="{{vm.iaToolTip}}">investment advisor</a>.</span>
            <span ng-show="vm.isNeither(vm.item)"> neither a <a href="#" title="{{vm.brokerToolTip}}">registered broker</a> nor an <a href="#" title="{{vm.iaToolTip}}">investment advisor</a>.</span>

            <span class="detail-item">There are <span ng-hide="vm.hasDisclosures(vm.item)"><b>no</b></span> <a href="#" title="{{vm.disclosureToolTip}}">disclosures</a> for this individual.</span>
        </div>
    </div>
    <div class="more-link" ng-click="vm.openFullReport(vm.item)" tabindex="0">
        <span class="external-link"></span>
        <span class="link">Get Full Report</span>
    </div>
</div>
