<div class="scrollable"><ul infinite-scroll="search(true)" infinite-scroll-parent="true" infinite-scroll-distance="1">
   <li tabindex="0" class="bc-item clearfix result" ng-class="{'expanded': isActive(item) && expanded }" ng-repeat="item in results" ng-click="select(item)" ng-keypress="select(item)" infinite-scroll="loadMoreData(20)" infinite-scroll-distance="1" infinite-scroll-parent="true">
         <div class="heading">
             <span class="fullname" ng-bind="getFullName(item)"></span><span class="more-arrow"> > </span>
             <div class="locations" ng-bind="locations(item)"></div>
         </div>
   </li>
</ul>
    <div class="no-results-found" ng-show="noresults">There were no results for <b>"{{model.query}}"</b>. Please try again.</div>
</div>
